<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Rock-Paper-Scissors</title>
    </head>
    <body>
        <div class="header">
            <h1>Rock - Paper - Scissors</h1>
        </div>
        <div class="score">
            <h2>Scoreboard</h2>
            <div class="names">
                <h3 class="yourName">You</h3>
                <h3 class="pcName">Computer</h3>
            </div>
            <div class="scores">
                <h2 class="yourScore">00</h2>
                <h2 class="pcScore">00</h2>
            </div>
            <div class="results">
                <h1 class="topText">Welcome!</h1>
                <h1 class="middleText"></h1>
                <h1 class="bottomText">Make your choice!</h1>
            </div>
            <div class="btns">
                <button class="rock"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
